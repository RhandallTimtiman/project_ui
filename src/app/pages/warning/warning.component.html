<nb-card accent="danger">
    <nb-card-header>Warning</nb-card-header>
    <nb-card-body>
      Are you sure you want to delete this data?
    </nb-card-body>
    <nb-card-footer>
      <div class="flex flex-row-end">
        <button
          nbButton
          hero
          status="primary"
          (click)="acceptDeletion()"
        >
          Yes
        </button>
        <button nbButton class="ml-2" (click)="close()">No</button>
      </div>
    </nb-card-footer>
  </nb-card>
